<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="1">
        <form>
           <tr>
    <th colspan="2"><h2>Html Input/Output</h2></th>
           </tr>
           <tr>
            <td>Name:</td>
            <td><input type="text" name=""></td>
           </tr> 
           <tr>
            <td>Password:</td>
            <td><input type="password" ></td>
            
           </tr>
           <tr>
            <td>
                Email:
            </td>
            <td>
               <input type="email" name="myEmail">
            </td>
           </tr>
           <tr>
            <tr>
                <td>
                    Phone no:
                </td>
                <td>
                  <input type="number"  > 
                </td>
            </tr>
           </tr>
           <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="myGender"> male <input type="radio" name="myGender"> Female
            </td>
           </tr>
           <tr>
            <td>Hobbies:</td>
            <td>
                <input type="checkbox" Singing>singing <input type="checkbox" Dancing>dancing <input type="checkbox" Reading>reading
            </td>
           </tr>
           <tr>
            <td>
                Feedback:
            </td>
            <td>
                <input type="text">
            </td>
           </tr>
           <tr>
            <td>
                Date:

            </td>
            <td>
              <input type="date" name=""> 
            </td>
           </tr>
           <tr>
            <td>
              <input type="Submit" value="Submit now">
              <input type="Reset" value="Reset now">

            </td>
           </tr>
        </form>
    </table>
</body>
</html>
